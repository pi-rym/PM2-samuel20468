    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

      <div class="logo">
        <a href="../index.html">

        </a>
      </div>
      <h1>Bienvenido a nuestro Cine!</h1>
      <nav class="nav-bar navbar rounded bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <a class="nav-link" href="./nosotros.html">Sobre Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <h2 id="movies">Creación de Película</h2>
        <section>
                <div class="container rounded border movie-section">
                    <form class="form">
                      <div class="title">Bienvenido</div>
                      <div class="subtitle">Crea tu película</div>
                
                      <div class="input-container ic1">
                        <input placeholder="Título de la película" name="title" type="text" minlength="2" maxlength="30" class="input" id="title">
                        <p id="error"></p>
                        <div class="cut cut-large"></div>
                        <label class="iLabel iLabel-large" for="title">Título de la película</label>
                      </div>
                
                      <div class="input-container ic2">
                        <input placeholder="Año de publicación" name="year" type="number" minlength="4" maxlength="5" class="input" id="year">
                        <p id="error"></p>
                        <div class="cut cut-large"></div>
                        <label class="iLabel iLabel-large" for="year">Año de publicación</label>
                      </div>
                      <div class="input-container ic2">
                        <input placeholder="Director" name="director" type="text" minlength="2" maxlength="30" class="input" id="director">
                        <p id="error"></p>
                        <div class="cut"></div>
                        <label class="iLabel" for="director">Director</label>
                      </div>
                      <div class="input-container ic2">
                        <input placeholder="Duración" name="duration" type="text" minlength="2" maxlength="10" class="input" id="duration">
                        <p id="error"></p>
                        <div class="cut"></div>
                        <label class="iLabel" for="duration">Duración</label>
                      </div>
                      <div class="ic2">
                        <select name="genre" class="select form-select" multiple aria-label="Multiple select example">
                          <optgroup id="genre" label="Género (Ctrl + Click)">
                            <option value="Action">Acción</option>
                            <option value="Comedy">Comedia</option>
                            <option value="Adventure">Aventura</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Fantasy">Fantasía</option>
                            <option value="Drama">Drama</option>
                            <option value="Suspense">Suspenso</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Animation">Animación</option>
                          </optgroup>
                        </select>
                        <p id="error-select"></p>
                      </div>
                      <div class="input-container ic2">
                        <input placeholder="Rating" name="rate" type="number" step="any" minlength="1" maxlength="10" class="input" id="rating">
                        <p id="error"></p>
                        <div class="cut"></div>
                        <label class="iLabel" for="rating">Rating</label>
                      </div>
                      <div class="input-container ic2">
                        <input placeholder="Poster" name="poster" type="text" minlength="3" class="input" id="poster">
                        <p id="error"></p>
                        <div class="cut"></div>
                        <label class="iLabel" for="poster">Poster</label>
                      </div>
                      <div class="button-group">
                        <button class="submit" type="submit">Crear Película</button>
                        <button class="reset" type="reset">Resetear Campos</button>
                      </div>
                      
                    </form>
                </div>
            </div>
        </section>
    </main>
